---
  - name: Playbook
    hosts: 
    become: yes
    become_user: root
    tasks:
      - name: ensure nginx is at the latest version
        yum:
          name: nginx
          state: latest
      - name: firewalld permits http service
        firewalld:
          service: http
          permanent: true
          state: enabled
          immediate: yes
      - name: Insert Index Page
        template:
          src: index.html
          dest: /usr/share/nginx/html/index.html
      - name: ensure nginx is running
        service:
          name: nginx
          state: started
